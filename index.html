<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <title>Check in</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12" id="title">
        <h1><i class="fa fa-thumb-tack"></i> Check In!</h1>
      </div>
    </div>
  </div>
  <div class="container checkIn">
    <div class="row">
      <div class="col-xs-12" id="btn-container">
        <button class="btn btn-primary btn-lg btn-block" id="checkIn-btn"><i class="fa fa-chevron-circle-right"></i> Check in!</button><br>
        <button class="btn btn-primary btn-lg btn-block" id="viewAll-btn"><i class="fa fa-location-arrow"></i> View all</button>
      </div>
    </div>  
  </div>

  <div class="container mainApp">
    
    <div id="mapHolder">

    </div>
    <div>
      <h5><strong>What are you doing here?</strong></h5>
      <textarea class="form-control" id="notes" placeholder="Enter brief descritpion"></textarea>
      <br>
      <div class="col-xs-12 text-center">
        <input type="submit" class="btn btn-primary" id="saveNotes" value="Save"> | <button class="btn btn-primary goBack"><i class="fa fa-chevron-circle-left"></i> Back</button>
      </div>
    </div>
    
  </div>
  
  <div class="container prevMap">
    
    <div id="prevMapHolder">

    </div>
   
    <div>
      <h5><strong>You were doing</strong></h5>
      <div class="col-xs-12" id="showComment">

      </div>
      <br><br>  
      <button class="btn btn-primary goBackList"><i class="fa fa-chevron-circle-left"></i> Back</button> 
    </div>
  </div>
  <div class="container-fluid viewAll">
    <div class="row">
      <div class="col-xs-12">
        <h4><button class="btn btn-primary goBack"><i class="fa fa-chevron-circle-left"></i> Back</button> Previous Notes</h4><hr>
      </div>
      <div class="col-xs-12" id="prevList">
        <ul>

        </ul>
      </div>
    </div>
  </div>
 
  
  <script src="js/jquery-1.10.2.js"></script>  
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/app.js"></script>

</body>
